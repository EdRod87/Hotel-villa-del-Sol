<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Reservación de Habitacion Común - Hotel Villa del Sol</title>
        <link rel="stylesheet" href="factura.css" />
      </head>
<body>
  <div class="container">
    <header>
        <h1 class="logo">🌞 VILLA DEL SOL</h1>
        <h1>Factura</h1>
    </header>

    <section class="datos-cliente">
      <h2>Datos del Cliente</h2>
      <form action="guardar_factura.php" method="POST">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>DPI / NIT:</label>
        <input type="text" name="dpi" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono" required>

        <label>Correo electrónico:</label>
        <input type="email" name="email" required>
    </section>

    <section class="datos-factura">
      <h2>Detalle de la Factura</h2>

        <label>Número de habitación:</label>
        <input type="text" name="habitacion" required>

        <label>Fecha de entrada:</label>
        <input type="date" name="entrada" required>

        <label>Fecha de salida:</label>
        <input type="date" name="salida" required>

        <label>Precio por noche (Q):</label>
        <input type="number" name="precio" required>

        <label>Total (Q):</label>
        <input type="number" name="total" readonly placeholder="Se calcula automáticamente">

        <label>Forma de pago:</label>
        <select name="pago" required>
          <option value="">Seleccione</option>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>

        <button type="submit">Generar Factura</button>
      </form>
    </section>
  </div>
</body>
</html>
